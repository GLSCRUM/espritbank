<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
               xmlns:p="http://primefaces.org/ui"
                template="/template/template.xhtml">
                	
			<ui:define name="pageTitle">Client Home page</ui:define>		
			<ui:define name="pageContent">
		
			
			
			<h2> Welcome Dear Client</h2>
			<div class="wellcome">			
			 <h:outputText value="#{authenMB.client.nom} #{authenMB.client.prenom}" />			 
			 </div> 
			 
			Your Sold Is : <p class="sold"><h:outputText value="#{authenMB.client.sold}" /></p>
				
  <h:form id="form">  
     <center>
        <p:selectOneListbox id="basic" value="#{clientMB.selectedPersonne}" style="width:250px;height:200px" >  
           
             <f:selectItems var="cl" value="#{clientMB.clients}" itemLabel="#{cl.nom}" itemValue="#{cl.id}" />  
          
           
        </p:selectOneListbox> 	
        <br/>
        <p:inputText value="#{clientMB.sommeTrans}"  placeholder="Value"/>
        </center>
        <br/>
        <h:commandButton action="#{clientMB.transferer}" value="Transferer" />
	</h:form>
			
			
				
</ui:define>
			
		
		
</ui:composition>
